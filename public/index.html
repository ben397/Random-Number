<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Selector</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <button id="submit">Get Number</button>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const resultElement = document.getElementById("result");

      if (!name) {
        resultElement.textContent = "Please enter your name.";
        return;
      }

      const ip = await fetch("https://api64.ipify.org?format=json").then((res) =>
        res.json().then((data) => data.ip)
      );

      try {
        const response = await fetch("/api/get-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, ip }),
        });
        const data = await response.json();
        resultElement.textContent = data.message || `Your number is: ${data.number}`;
      } catch (error) {
        resultElement.textContent = "An error occurred. Try again later.";
      }
    });
  </script>
</body>
</html>

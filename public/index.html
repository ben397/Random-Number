<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Selector</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a237e, #eceff1);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #getNumberLink {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    #getNumberLink:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Selector</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <button id="submit">Get Number</button>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const resultElement = document.getElementById("result");

      if (!name) {
        resultElement.textContent = "Please enter your name.";
        return;
      }

      const ip = await fetch("https://api64.ipify.org?format=json").then((res) =>
        res.json().then((data) => data.ip)
      );

      try {
        const response = await fetch("/api/get-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, ip }),
        });
        const data = await response.json();
        resultElement.textContent = data.message || `Your number is: ${data.number}`;
      } catch (error) {
        resultElement.textContent = "An error occurred. Try again later.";
      }
    });
  </script>
</body>
</html>
